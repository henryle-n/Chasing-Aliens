<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="UFO Sighting Data - Filterable">
  <meta name="keywords" content="UFO, Sighting, UFO Data">
  <meta name="author" content="Henry Le">
  <meta name="Date" content="May 4, 2020">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="input-form">

                  <!-- form with multiple input fields is not supported with "enter-to-submit" action
                  the work around is to create a hidden button to take "enter-to-submit" command and submit the entire form -->
                  <input type="submit" value="submit" style="position: absolute; left: -9999px; 
                    width: -9999px; height: -9999px;" tabindex="-1" />

                  <div class="form-group">
                    <ul class="list-group" id="filters" type="submit" value="submit">

                      <!-- =======FILTER GROUP ======= -->
                      <!-- date -->
                      <li class="filter list-group-item">
                        <label for="datetime">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="01/01/2010">
                      </li>

                      <!-- city  -->
                      <li class="filter list-group-item">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="Benton, Bonita, etc.">
                      </li>

                      <!-- state  -->
                      <li class="filter list-group-item">
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="AR, CA, OR, etc.">
                      </li>

                      <!-- country  -->
                      <li class="filter list-group-item">
                        <label for="country">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="US, CA">
                      </li>

                      <!-- shape  -->
                      <li class="filter list-group-item">
                        <label for="shape">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="Changing, Fireball, etc.">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody>
                <!-- this is where to insert table data -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</body>

</html>
